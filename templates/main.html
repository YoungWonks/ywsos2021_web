<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">
    <link rel="shortcut icon" type="image/svg" href="../static/images/hammer.svg">
    <title>GeoRepair - Home</title>
</head>

<body>
    <div class="background">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="/about" class="navbar-brand">
                GeoRepair
                <img src="../static/images/hammer.svg" id="hammer" class="d-inline-block align-text-middle">
            </a>
            <!-- <h1 class="navbar-brand">GeoRepair</h1>
            <img src="../static/css/hammer.svg" id="hammer" class="d-inline-block align-text-top"> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="collapse navbar-collapse dropdown" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item px-1"><a href="/about" class="nav-link">About</a></li>
                    <li class="nav-item px-1"><a href="/upload" class="nav-link">Upload</a></li>
                    <li class="nav-item px-1"><a href="/forum" class="nav-link">Forum</a></li>
                    <li class="nav-item px-1"><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
                <div style="display: inline-block;" class="dropdown">
                    <a class="btn nav-button dropdown-toggle" type="button" id="account" data-bs-toggle="dropdown" href="#">Account Settings</a>
                    <ul class="dropdown-menu" aria-labelledby="account">
                        <form method="post">
                            <button class="dropdown-item" value="changepass" name="changepass">Change Password</button>
                        </form>
                        <form method="post">
                            <button class="dropdown-item" value="changeuser" name="changeuser">Change Username</button>
                        </form>
                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>
                        
                    </ul>
                </div>
                <div style="display: inline-block; width: 1em;"></div>
                
                <a class="btn nav-button buttonrect" type="button" id="logout" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><p id="logouttext">Logout</p></a>
                    
                
            </span>

        </div>
    </nav>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="loginModalLabel">Are you sure?</h5>
                    <a href="logout"><button type="button" class="btn btn-primary">Log Out</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
                    <form method="post" action="/main">
                        <button class="btn btn-primary" value="deleteacc" name="deleteacc">Delete Account</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="row">
            <div class="column">
                <h1>Hello, {{user['username']}}!</h1>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</div>
</body>

</html>
