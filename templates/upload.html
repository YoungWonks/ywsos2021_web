{% extends "base.html" %}
{% block title %}Upload{% endblock %}

{% block content %}
<div id="uploadForm">
    <form enctype="multipart/form-data" @submit="formSubmit">
        <label>Title</label>
        <input type="text" v-model="title">
        <br>
        <label>Description</label>
        <input type="text" v-model="des">
        <br>
        <label>Full Address</label>
        <input type="text" v-model="address">
        <br>
        <label>Urgency</label>
        <input type="number" v-model="urgency">
        <br>
        <input type="file" id="file">
        <br>
        <button>Submit</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var app = new Vue({
			el: "#uploadForm",
			delimiters: ['[[',']]'],
			data() {
                return {
                    title: '',
                    des: '',
                    address: '',
                    urgency: ''
                }
			},
			methods: {
				formSubmit(e) {
				    var datasubmit = {"title": this.title, "des": this.des, "filename": undefined, "position": this.address, "urgency": parseInt(this.urgency,10)};
                    e.preventDefault();
				    var formdata = new FormData();
				    var imagefile = document.querySelector("#file");
				    formdata.append("image", imagefile.files[0]);
                    function postImage(callback) {
                        $.ajax({
                            type: 'POST',
                            url: '/api/scans/upload',
                            data: formdata,
                            contentType: false,
                            processData: false,
                            success: callback
                        });
					}
                    function postData(result) {
                        datasubmit["filename"] = result.filename;
                        $.ajax({
                            type: 'POST',
                            url: '/api/scans/add',
                            data: JSON.stringify(datasubmit),
                            contentType: "application/json",
                            dataType: "json"
                        });
                    }
					postImage(postData);
                    $('form').html('<h1>Form submitted</h1>');

				}
			}
		});
</script>
{% endblock %}
